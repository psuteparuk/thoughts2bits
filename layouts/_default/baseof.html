<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
  <head>
    {{ partial "meta.html" . }}

    <title>{{ .Title }}{{ if not .IsHome }} | {{ .Site.Title }}{{ end }}</title>
    {{ .Hugo.Generator }}

    <link rel="shortcut icon" href="{{ .Site.BaseURL }}images/logo.jpg">
    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Open+Sans:400,600">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">
    {{ if .RSSLink }}<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />{{ end }}

    <!-- <link rel="apple-touch-icon" href="image/favicon-57.png"/> -->
    <!-- <link rel="apple-touch-icon" sizes="72x72" href="image/favicon-72.png"/> -->
    <!-- <link rel="apple-touch-icon" sizes="114x114" href="image/favicon-114.png"/> -->
  </head>
  <body>
    {{ partial "header.html" . }}
    {{ partial "drawer.html" . }}

    {{ block "main" . }}
    {{ end }}

    <script type="text/javascript" src="{{ .Site.BaseURL }}js/main.js"></script>
  </body>
</html>
