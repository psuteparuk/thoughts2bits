<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
  <head>
    {{ partial "meta.html" . }}

    {{ with .Title }}
      <title>{{ . }}</title>
    {{ else }}
      <title>{{ .Site.Title }}</title>
    {{ end }}

    {{ .Hugo.Generator }}

    <link rel="shortcut icon" href="{{ .Site.BaseURL }}images/logo-image-filled-transparent.png">
    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Open+Sans:400,600|Material+Icons">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">
    {{ if .RSSLink }}<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />{{ end }}

    <!-- <link rel="apple-touch-icon" href="image/favicon-57.png"/> -->
    <!-- <link rel="apple-touch-icon" sizes="72x72" href="image/favicon-72.png"/> -->
    <!-- <link rel="apple-touch-icon" sizes="114x114" href="image/favicon-114.png"/> -->
  </head>
  <body>
    {{ partial "drawer.html" . }}

    <div class="t2b-main-content">
      {{ partial "header.html" . }}

      <div class="mdc-top-app-bar--fixed-adjust">
        {{ block "main" . }}
        {{ end }}
      </div>
    </div>

    <script type="text/javascript" src="{{ .Site.BaseURL }}js/main.js"></script>
  </body>
</html>
